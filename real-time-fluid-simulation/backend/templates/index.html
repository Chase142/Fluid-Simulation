<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Simulation Test</title>
</head>
<body>
    <h1>WebSocket Connectivity Test</h1>
    <p id="message">Waiting for message...</p>

    <!-- Include Socket.IO client library -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    
    <script>
        // Establish WebSocket connection with Flask-SocketIO backend
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Handle the simulation update event from Flask-SocketIO
        socket.on('simulation_update', function(data) {
            // Update the webpage with the received message
            document.getElementById('message').innerText = data.message;
        });

        // Emit the start_simulation event to start receiving data
        window.onload = function() {
            socket.emit('start_simulation');
        };
    </script>
</body>
</html>
